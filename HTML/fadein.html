<html>
<head>
<style>
div
{
	margin: 150px auto;
	background:#000;
	color:#FFF;
	
	width:500px;
	height:500px;
	text-align:center;
	line-height:500px;
	font-size: 66px;
	font-family:Arial;
	transition:all 3s ease;
}
.fade
{ opacity:0.5;
}
.fade:hover
{
	opacity:1.5;
	transform:scale(1.3);
	
}


	
	
</style>
</head>
<body>
<div class="fade">Fade in</div>
</body>
</html>
